<div class="col-md-10 mx-auto">
    
    <nb-card *ngIf="formReady">
        <nb-card-body style="padding: 3rem 5rem;">
            <form [formGroup]="blogForm">

                <p class="h3 text-center">Blog Profile</p>
                
                <mat-form-field appearance="fill" class="mt-5 col-12">
                    <mat-label>Blog Title</mat-label>
                    <input type="text" matInput formControlName="title">
                </mat-form-field>

                <mat-form-field appearance="fill" class="mt-3 col-12">
                    <mat-label>Blog Description</mat-label>
                    <input type="text" matInput formControlName="desc">
                </mat-form-field>

                <label for="" class="mt-3">Display Image</label>
                <input type="file" class="form-control" (change)="uploadImage($event)">
                <img [src]="imgURL" alt="" *ngIf="imgURL" class="img-fluid mt-5">


                <mat-form-field appearance="fill" class="mt-5 col-12">
                    <mat-label>Tags</mat-label>
                    <mat-select formControlName="tags" multiple>
                        <mat-option *ngFor="let tag of tagslist" [value]="tag">{{tag}}</mat-option>
                      </mat-select>
                </mat-form-field>

            </form>
        </nb-card-body>
    </nb-card>
    
    <textarea name="" id="md" cols="30" rows="10" [(ngModel)]="markdown"></textarea>


    <button nbButton (click)="submit()">Submit</button>
</div>
